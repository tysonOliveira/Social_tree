<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <title>Social Tree</title>
</head>

<body>
  <div class="background">

    <div class="profile">
      <div class="avatar">
        <img class="image" src="https://otakukart.com/wp-content/uploads/2021/09/IMG_20210920_131810.jpg" alt="">
      </div>
      @instagram
    </div>

    <div class="button">
      Link 1
    </div>
    <div class="button">
      Link 2
    </div>
    <div class="button">
      Link 3
    </div>
    <div class="button">
      Link 4
    </div>

    <div class="social">
      <img class="icon" src="/assets/twitter.svg" alt="">
      <img class="icon" src="/assets/twitch.svg" alt="">
      <img class="icon" src="/assets/instagram.svg" alt="">
      <img class="icon" src="/assets/linkedin.svg" alt="">
      <img class="icon" src="/assets/github.svg" alt="">
    </div>

  </div>
</body>

</html>
